<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Appointments</title>
</head>

<body>
    <div class="outer-container-patient" style="background: rgb(255, 0, 221);">
        <div class="top-left">
            <img src="images/patient.jpg" alt="Example Image">
            <p>Appointments</p>
        </div>
        <div class="top-right">
            <label for="sort-dropdown">Sort By:</label>
            <select id="sort-dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div class="center-info">
            <div class="info-set">
                <span class="app-hospital">Nairobi Hospital</span>
                <span class="app-date">06/03/2024</span>
            </div>
            <div class="info-set">
                <span class="app-hospital">Aga Khan Hospital</span>
                <span class="app-date">14/05/2024</span>
            </div>
            <div class="info-set">
                <span class="app-hospital">Pandya Hospital</span>
                <span class="app-date">18/05/2024</span>
            </div>
            <div class="info-set">
                <span class="app-hospital">Kenyatta Hospital</span>
                <span class="app-date">17/07/2024</span>
            </div>
        </div>
    </div>
</body>

</html>
