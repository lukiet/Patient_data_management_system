<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test upload</title>
</head>

<body>
    <div class="outer-container-patient" style="background: rgb(6, 117, 243);">
        <div class="top-left">
            <img src="images/doc.jpg" alt="Example Image">
            <p>Test results upload</p>
        </div>
        <div class="doc-forms">
            <div class="form-left">
                Name: <input type="text">
            </div>
            <div class="form-right">
                Patient ID: <input type="text">
            </div>
        </div>
        <div class="file-upload">
            <label for="file-input">Browse Files:</label>
            <input type="file" id="file-input">
        </div>
        <div class="button-container-doc">
            <button class="patient-btn">Upload</button>
            <!-- <button class="patient-btn">Update patient data</button>
            <button class="patient-btn">View medical history</button> -->
        </div>
    </div>
</body>

</html>
