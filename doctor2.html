<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registering patient</title>
</head>

<body>
    <div class="outer-container-patient" style="background: rgb(6, 117, 243);">
        <div class="top-left">
            <img src="images/doc.jpg" alt="Example Image">
            <p>Aga Khan Hospital</p>
        </div>
        <div class="doc-forms">
            <div class="form-left">
                Name: <input type="text">
                Address: <input type="text">
                Contact: <input type="text">

            </div>
            <div class="form-right">
                Username: <input type="text">
                Password: <input type="text">
                Retype Password: <input type="text">
            </div>
        </div>
        <div class="button-container-doc">
            <button class="patient-btn">Create account</button>
            <!-- <button class="patient-btn">Update patient data</button>
            <button class="patient-btn">View medical history</button> -->
        </div>
</body>

</html>
